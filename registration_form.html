<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration_form.css" />
    <title> REGISTRATION FORM </title>
  </head>
  <body>
    <nav> 
      <h1> REGISTRATION FORM </h1>
    </nav>
    <div class="box">
    <h1>Form:</h1>
    <div class="Form">
        <div id="nameDiv" class="input">Name:<input autocomplete="none" id="name" type="text" placeholder="YOUR NAME HERE" />
        </div><div id="fields" class="input">Age: <input id="age" autocomplete="none" type="text" placeholder="YOUR AGE HERE" />
        </div><div id="fields" class="input">Email: <input id="email" autocomplete="none" type="text" placeholder="YOUR EMAIL HERE" />
        </div><div id="fields" class="input">City: <input id="city" autocomplete="none" type="text" placeholder="YOUR CITY HERE" />
        </div><div id="fields" class="input">Phone: <input id="phone" type="text"  autocomplete="cc-number" placeholder="YOUR Phone No. HERE" />
        </div><div id="fields" class="inputF">GENDER:<input type="radio" id="M" name="gender" value="male"> MALE  <input type="radio" id="F" name="gender" value="female"> FEMALE
        <input type="radio" id="O" name="gender" value="female"> OTHER </div>
        
      <button id="entry">Submit</button>
    </div>
</div>
    <div class="table">
      <table id="display">
        <h1>Enrolled Details</h1>
        <tr>
          <th>NAME</th>
          <th>GENDER</th>
          <th>AGE</th>
          <th>EMAIL</th>
          <th>CITY</th>
          <th>PHONE</th>
        </tr>
      </table>
    </div>
    <script src="registration_form.js"></script>
  </body>
</html>
